<body>
  <h2>[ Regression Lineal ] * SimpleStatistic.js & D3</h2>  
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      DATOS:
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr class="header">
            <th>SUPERFICIE</th>
            <th>VALOR TRANSMISION</th>
          </tr>
        </thead>
      </table>
      
      <table class="table table-hover dc-data-table">
      </table>
    </div>
    <div class="col-xs-8">
      GRAFICO DE REGRESION:
      <div id="graph"></div>
    </div>
  </div>
</div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="lib/simple_statistics/simple_statistics.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 60},
    width = 780 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/regression.csv", function(error, source) {
  if (error) throw error;

  data = source.filter(function(d){ return d.ID_ESTADO >=1 && d.ID_ESTADO <=2 })
  
  data.forEach(function(d) {
    d.ejeH = +d.SUPERFICIE;
    d.ejeV = +d.VALOR_TRANS;
  });

  x.domain(d3.extent(data, function(d) { return d.ejeH; })).nice();
  y.domain(d3.extent(data, function(d) { return d.ejeV; })).nice();
  
    var lrdata = data.map(function(d){ return [ +d.ejeH, +d.ejeV ]});
    var linReg = ss.linearRegression(lrdata);

    console.log(linReg);
    
    // var lin = ss.linear_regression().data(data.map(function(d) {
    //   return [+d.ejeH, d.ejeV];
    // })).line();
    // console.log(lin);
    
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Superficie (m)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("V. Transmision (â‚¬)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r",2)
      .attr("cx", function(d) { return x(d.ejeH); })
      .attr("cy", function(d) { return y(d.ejeV); })
      .style("fill",  "#fff");
      
  var max = d3.max(data, function(d) { return d.ejeV; });
  svg.append("svg:line")
        .attr("class", "reg")
        .attr("x1", x(0))
        .attr("y1", y(linReg.b))
        .attr("x2", x(max))
        .attr("y2", y( (max*linReg.m) + linReg.b ))

});


</script>
